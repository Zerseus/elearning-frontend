<mat-toolbar color="primary">
  <a mat-button routerLink="/"><span><mat-icon>book</mat-icon>ELEARNING</span></a>
<div class="spacer"></div>

  <a mat-button href="/contact">Contact Us</a>
  <a mat-button href="/aboutus">About Us</a>
  <a mat-button *ngIf="!_auth.isLoggedIn()" routerLink="/register">REGISTER</a>
  
  <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <input ngModel class="form-control mr-sm-2" type="search" id="search" name="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
 
  <a mat-raised-button="accent" style="margin-left:40.5em" *ngIf="!_auth.isLoggedIn()" routerLink="/login">LOGIN</a>

  <a *ngIf="_auth.isLoggedIn()" href="javascript:void(0)" (click)="doLogout()">Logout</a>
 
</mat-toolbar> 

  <a mat-raised-button="accent" style="margin-left:30.5em" *ngIf="_auth.isLoggedIn() && _auth.isStudent()" routerLink="/student">Your Dashboard</a>
  <a mat-raised-button="accent" style="margin-left:30.5em" *ngIf="_auth.isLoggedIn() && _auth.isInstructor()" routerLink="/instructor">Your Dashboard</a>
</mat-toolbar>
