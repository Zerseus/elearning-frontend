<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="course.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="course.description"
            name="description"
          />
        </div>

        <div class="card">
          <h5>Upload Course Video:</h5>
          <p-fileUpload name="demo" (uploadHandler)="onUpload($event)"
          customUpload="true" enctype="multipart/form-data"
                   accept="video/*" maxFileSize="10000000">
                  <ng-template pTemplate="content">
                      <ul>
                          <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                      </ul>
                  </ng-template>
          </p-fileUpload>
        </div>
  
        <button (click)="saveCourse()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Course was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCourse()">Add</button>
      </div>
    </div>
  </div>
