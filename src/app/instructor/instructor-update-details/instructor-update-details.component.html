<div>
    <div class="edit-form">
      <label>Update Your Profile</label>
      <form>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            [(ngModel)]="instructor.fname"
            name="fname"
          />
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            [(ngModel)]="instructor.lname"
            name="lname"
          />
        </div>
  
        <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              [(ngModel)]="instructor.address"
              name="address"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              [(ngModel)]="instructor.phone"
              name="phone"
            />
          </div>
      </form>
      <button (click)="updateInstructor()" type="submit" class="btn btn-success">Update</button>
    </div>
