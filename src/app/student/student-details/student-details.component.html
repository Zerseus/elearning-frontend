  <div>
  <div class="mt-5">
    <table class="table table-bordered">
      <thead class="thead">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Address</th>
          <th>Number</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody class ="tbody">
        <tr *ngFor="let student of studentDetails">
          <td>{{student.studentid}}</td>
          <td>{{student.name}}</td>
          <td>{{student.address}}</td>
          <td>{{student.number}}</td>
          <td><button type="button" class="btn btn-primary"(click)="showModal=true" data-toggle="modal" data-target="#myModal" (click)="editStudent(student)">
            Edit
          </button></td>
          <td><button type="button" class="btn btn-danger" (click)="delete(student)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>




<div class="modal" id="myModal" [ngClass]="{'show':showModal}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" (click)="showModal=false" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="update()">
          <div class="form-group">
            <label for="studentid">Student Name:</label>
            <input type="text" disabled #studentid [(ngModel)]="studentUpdate.studentid" name="studentid" id="studentid" class="form-control" placeholder="studentid">
          </div>
          <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" #name [(ngModel)]="studentUpdate.name" name="name" id="name" class="form-control" placeholder="name">
          </div>
          <div class="form-group">
            <label for="name">Student Address:</label>
            <input type="text" #address [(ngModel)]="studentUpdate.address" name="address" id="address" class="form-control" placeholder="address">
          </div>
          <div class="form-group">
            <label for="name">Student Number:</label>
            <input type="text" #number [(ngModel)]="studentUpdate.number" name="number" id="number" class="form-control" placeholder="number">
          </div>
          <div class="form-group">
            <button type="sumbit" value="sumbit" >Update</button>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="showModal=false" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
