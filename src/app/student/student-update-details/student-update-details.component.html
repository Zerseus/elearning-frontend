<!-- Editable table -->
<div class="container">
  <div class="card mt-5" style ="align-items: center;">
  <h1>Student Details</h1>
  </div>
  <div class="card mt-5" style="padding:20px;">
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" name (ngModel)="name" name="name" id="name" class="form-control" placeholder="name">
      </div>
      <div class="form-group">
        <label for="name">Student Address:</label>
        <input type="text" address (ngModel)="address" name="address" id="address" class="form-control" placeholder="address">
      </div>
      <div class="form-group">
        <label for="name">Student Number:</label>
        <input type="text" number (ngModel)="number" name="number" id="number" class="form-control" placeholder="number">
      </div>
      <div class="form-group">
        <input type="sumbit" value="Register" class="btn btn-primary">
      </div>
    </form>
  </div> 
</div>
