<p  style="font-size: 160%; font-style: italic; color: black;;"  align="center">Programming Languages Courses</p>
<mat-grid-list cols="3" rowWidth="6:1" rowHeight="350px">
    <mat-grid-tile *ngFor="let courses of courses">
          <mat-card class="example cards">
            <img mat-card-mat-card-image src={{courses.image_Url}}>
    <mat-card-header>
        <mat-card-title> {{courses.course_Title}}</mat-card-title>
        </mat-card-header>
        
            <mat-card-content><p>
                {{courses.course_Description}}
                </p>
                
                </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent">Like</button>
        <button mat-button color="accent">ENROLL</button>
      </mat-card-actions>
      
          
      
    </mat-card>
</mat-grid-tile>
  </mat-grid-list>
